<!DOCTYPE html>
<html ng-app="chatApp">
  <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular2 App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css/chat.css">

    <!-- SPELLS -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script> -->
    <!-- Angular Material Library -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script> -->

    <script src="js/app.js"></script>
  </head>
  <body>
    <!-- <div ui-view></div> -->
    <div ng-cloak ng-controller="MessageCtrl" ng-init="init()">
      <div class="wrapper">
        <div class="container">
        
        <div class="right">
          <div class="chat active-chat" data-chat="chat01">
            
            <!-- last messages -->
            <div class="conversation-start">
            </div>
            <article ng-repeat="msgItem in messages">
              <div class="bubble" ng-class="('{{msgItem.name}}'=='{{nickname}}')? 'you':'me'">
                <b ng-hide="'{{msgItem.name}}'=='{{nickname}}'">{{msgItem.name}}</b>
                <br>
                {{msgItem.message}}
              </div>
            </article>

          </div>


          <!-- write new message -->
          <div class="write">
              <input ng-keyup="$event.keyCode == 13 && sendMessage()" type="text" placeholder="Type here your message" ng-model="myNewMessage">
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
